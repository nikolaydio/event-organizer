<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="/jquery-2.1.3.js"></script>
        <script src="/eventorg.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            .modalDialog {
                position: fixed;
                font-family: Arial, Helvetica, sans-serif;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background: rgba(0,0,0,0.8);
                z-index: 99999;
                opacity:0;
                pointer-events: none;
            }
            .modalDialog:target {
                opacity:1;
                pointer-events: auto;
            }
            .modalDialog > div {
                width: 800px;
                position: relative;
                margin: 10% auto;
                padding: 5px 20px 13px 20px;
                border-radius: 10px;
                background: #fff;
            }


        </style>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default" style="margin-top:12px">
                 <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">EventOrganizer</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <div class="navbar-form navbar-right">
                            <button type="submit" id="toggle-write" class="btn btn-info">Write</button>
                            <form action="#hooks-manager" style="display:inline-block">
                                <button type="submit" id="toggle-hooks" class="btn btn-info">Hooks</button>
                            </form>
                            <form action="#streams-manager" style="display:inline-block">
                                <button type="submit" id="toggle-streams" class="btn btn-info">Streams</button>
                            </form>
                            <form action="/logout" method="POST" style="display:inline-block">
                                <button type="submit" class="btn btn-warning"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="row-fluid">
                <div class="col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Context</div>
                        <div class="panel-body" style="overflow:hidden;">
                            <h4>Selected</h4>
                            <div id="selected-tags" style="overflow:hidden;"></div>
                            <h4>Available</h4>
                            <div id="tags" style="overflow:hidden;"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="panel panel-success">
                        <div class="panel-heading">Write Message</div>
                        <div class="panel-body">
                            <textarea id="content-msg"> </textarea>
                            <input type="button" id="send-msg" class="btn btn-success" value="Submit">
                        </div>
                    </div>

                    <div class="panel panel-info">
                        <div class="panel-heading">Data Explorer</div>
                        <div class="panel-body">
                            <div id="content-data">
                                <div class="alert alert-warning">JQuery should update this shortly....</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="streams-manager" class="modalDialog">
            <div>
                <a href="#close" title="Close" class="close">X</a>
                <h2>Streams List</h2>
                <div id="stream-list-container">
                </div>
                <input type="text" id="new-stream-tags" /><span id="add-stream" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </div>
        </div>

        <div id="hooks-manager" class="modalDialog">
            <div>
                <a href="#close" title="Close" class="close">X</a>
                <h2>Hooks List</h2>
                <div id="hook-list-container">
                </div>
                <p>Match rules<p>
                <table id="match-list-container">
                    <tr><th>Field</th><th>Regex</th></tr>

                </table>
                <span style="display:block;" id="new-match-entry" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <p>Dispatch rule</p>
                <select id="dispatch-type">
                  <option value="post">POST request</option>
                </select>
                <div id="dispatch-list-container">
                    URL: <input id="webhook-url" type="text" />
                    Content: <input id="webhook-content" type="text" />

                </div>
                <input type="button" id="create-hook" value="Create hook" />
            </div>
        </div>

        <hr>
        <div class="container">
          <footer>
            <p>&copy;  2015</p>
          </footer>
        </div> <!-- /container -->

    </body>
</html>
