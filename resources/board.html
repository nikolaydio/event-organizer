<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="/jquery-2.1.3.js"></script>
        <script src="/eventorg.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default" style="margin-top:12px">
                 <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">EventOrganizer</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <form action="/logout" class="navbar-form navbar-right">
                            <button type="submit" class="btn btn-info">Write</button>
                            <button type="submit" class="btn btn-info">Streams</button>
                            <button type="submit" class="btn btn-warning"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></button>
                        </form>
                    </div>
                </div>
            </nav>

            <div class="row-fluid">
                <div class="col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Context</div>
                        <div class="panel-body">
                            <h4>Selected</h4>
                            <div id="selected-tags"></div>
                            <h4>Available</h4>
                            <div id="tags"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="panel panel-success">
                        <div class="panel-heading">Write Message</div>
                        <div class="panel-body">
                            <textarea id="content-msg"> </textarea>
                            <input type="button" id="send-msg" class="btn btn-success" value="Submit">
                        </div>
                    </div>

                    <div class="panel panel-info">
                        <div class="panel-heading">Data Explorer</div>
                        <div class="panel-body">
                            <div id="content-data">
                                <div class="alert alert-warning">JQuery should update this shortly....</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <hr>
        <div class="container">
          <footer>
            <p>&copy;  2015</p>
          </footer>
        </div> <!-- /container -->

    </body>
</html>
